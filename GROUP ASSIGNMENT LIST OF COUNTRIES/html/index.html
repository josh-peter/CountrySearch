<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script type="module" async src="../js/data.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <title>World list</title>
  </head>
  <body>
    <header>
      <div class="container-fluid headerCon">
        <div class="row headerRow">
          <div class="col headerCol">
            <h1>WORLD COUNTRIES LIST</h1>
            <div>
              <p id="totalCountry">
                Total number of countries: <span id="theTotal"></span>
              </p>
              <p>
                Countries starts with <span id="countryAlphabet">F</span> are
                <span id="alphabetCount">9</span>
              </p>
            </div>

            <div class="buttons">
              <button type="button" class="btn btn-primary1 btn-primary">
                STARTING WORD
              </button>
              <button type="button" class="btn btn-primary2 btn-primary">
                SEARCH WITH ANY WORLD
              </button>
              <button type="button" class="btn btn-primary3 btn-primary">
                <i class="fa-solid fa-arrow-down-a-z"></i>A
              </button>
            </div>

            <div class="search">
              <input
                type="text"
                class="form-control"
                id="searchInput"
                placeholder="Search Country"
                aria-label="Search"
                value=""
              />
              <span id="theSearchIcon"
                ><i
                  class="fa fa-search fa-2x"
                  id="searchWord"
                  aria-hidden="true"
                ></i
              ></span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <!-- <div class="bodyContainer">

      </div> -->
    </div>

    <button id="myBtn" title="top to bottom">Top</button>
  </body>
</html>
